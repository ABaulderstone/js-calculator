<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="calculator-body">
      <section class="equation"><span id="equationText"></span></section>
      <section class="display"><span id="displayText">Display</span></section>
      <section class="buttons">
        <button class="btn btn--light-grey">AC</button>
        <button class="btn btn--light-grey">&larr;</button>
        <button class="btn btn--light-grey">%</button>
        <button class="btn btn--orange">&divide;</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn btn btn--orange">&times;</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn btn--orange">&minus;</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn btn--orange">&plus;</button>
        <button class="btn btn--large">0</button>
        <button class="btn">.</button>
        <button class="btn btn--orange">&equals;</button>
      </section>
    </main>
  </body>
</html>
