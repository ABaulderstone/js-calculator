<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Calculator</title>
    <script src="./js/index.js" defer type="module"></script>
  </head>
  <body>
    <main class="calculator-body">
      <section class="error"><span id="errorText">dsa</span></section>
      <section class="equation"><span id="equationText"></span></section>
      <section class="display"><span id="displayText">0</span></section>
      <section class="buttons">
        <button id="allClear" class="btn btn--light-grey">AC</button>
        <button class="btn btn--light-grey">&larr;</button>
        <button class="btn btn--light-grey">%</button>
        <button class="btn btn--orange operator">&divide;</button>
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn btn btn--orange operator">&times;</button>
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn btn--orange operator">&minus;</button>
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn btn--orange operator">&plus;</button>
        <button class="btn number btn--large">0</button>
        <button id="period" class="btn">.</button>
        <button id="equals" class="btn btn--orange">&equals;</button>
      </section>
    </main>
  </body>
</html>
